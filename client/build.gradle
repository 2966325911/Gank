apply from: "${rootProject.rootDir}/common_config.gradle"
apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        if (!project.ext.isLib) {
            applicationId project.ext.applicationId
        }
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
    }
    buildTypes {
        debug{
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding{
        enabled =true
    }
    productFlavors {
        client{
            manifestPlaceholders=[
                    channel:"10086",
                    verNum:"1",
                    app_name:"Gank"
            ]
            //使用dependencies来区分配置模块
            dependencies {
                compile project(':submit')
                if (!project.ext.isSettingDebug) {
                    compile project(':settings')
                }
            }
        }
        server{
            if (!project.ext.isLib) {
                applicationId project.ext.applicationId+'.server'
            }
            manifestPlaceholders=[
                    channel:"10087",
                    verNum:"1",
                    app_name:"Gank服务版"
            ]
            dependencies {
                if (!project.ext.isSettingDebug) {
                    compile project(':server_settings')
                }
            }
        }
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    if(!project.ext.isNewsDebug) {
        compile project(':news')
    }
//    compile project(':submit')
    compile project(':web')
//    if (!project.ext.isSettingDebug) {
//        compile project(':settings')
//    }
    compile project(':advice')
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.1'
}
